version: 0.2

phases:
  install:
    commands:
      - echo Installing cfn-lint
      - pip install cfn-lint
  pre_build:
    commands:
      - echo Nothing to do in the pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - cfn-lint --template templates/* -i W
  post_build:
    commands:
      - echo Build completed on `date`
